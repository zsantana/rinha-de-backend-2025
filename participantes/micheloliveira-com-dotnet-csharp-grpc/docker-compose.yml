services:
  backend-1:
    image: ghcr.io/micheloliveira-com/rinha-de-backend-2025-dotnet-csharp-grpc:20250817142455
    hostname: backend-1
    networks:
      - backend
      - payment-processor
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - WORKER_SIZE=25
      - BATCH_SIZE=100
      - DEFAULT_PROCESSOR_CIRCUIT_ERROR_THRESHOLD_SECONDS=20
      - ConnectionStrings__rpc_local_server=http://backend-1:8081
      - ConnectionStrings__rpc_replica_server=http://backend-2:8081
      - ConnectionStrings__default=http://payment-processor-default:8080
      - ConnectionStrings__fallback=http://payment-processor-fallback:8080
    healthcheck:
      test: >
        for i in $(seq 1 60); do
          wget -q --tries=1 --spider http://localhost:8080/ && break
          sleep 1
        done
      interval: 1h
      timeout: 70s
      retries: 0
      start_period: 1s
    ports:
      - "8080"
    deploy:
      resources:
        limits:
          cpus: "0.65"
          memory: "150MB"
  backend-2:
    image: ghcr.io/micheloliveira-com/rinha-de-backend-2025-dotnet-csharp-grpc:20250817142455
    hostname: backend-2
    networks:
      - backend
      - payment-processor
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - WORKER_SIZE=25
      - BATCH_SIZE=100
      - DEFAULT_PROCESSOR_CIRCUIT_ERROR_THRESHOLD_SECONDS=20
      - ConnectionStrings__rpc_local_server=http://backend-2:8081
      - ConnectionStrings__rpc_replica_server=http://backend-1:8081
      - ConnectionStrings__default=http://payment-processor-default:8080
      - ConnectionStrings__fallback=http://payment-processor-fallback:8080
    healthcheck:
      test: >
        for i in $(seq 1 60); do
          wget -q --tries=1 --spider http://localhost:8080/ && break
          sleep 1
        done
      interval: 1h
      timeout: 70s
      retries: 0
      start_period: 1s
    ports:
      - "8080"
    deploy:
      resources:
        limits:
          cpus: "0.65"
          memory: "150MB"
  load-balancer:
    image: nginx:1.29.0-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      backend-1:
        condition: service_healthy
      backend-2:
        condition: service_healthy
    ports:
      - "9999:9999"
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "50MB"
networks:
  backend:
    driver: bridge
  payment-processor:
    external: true