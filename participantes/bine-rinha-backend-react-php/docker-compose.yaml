services:
  api01: &api
    image: pr3d4dor/rinha-de-backend-2025-react-php:latest
    hostname: api01
    environment:
      - SHOULD_LOG=0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PAYMENT_PROCESSOR_DEFAULT_URL=http://payment-processor-default:8080
      - PAYMENT_PROCESSOR_FALLBACK_URL=http://payment-processor-fallback:8080
    ports:
      - "8081:8000"
    networks:
      - backend
      - payment-processor
    depends_on:
        redis:
          condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.55"
          memory: "50MB"

  api02:
    <<: *api
    hostname: api02
    environment:
      - SHOULD_LOG=0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PAYMENT_PROCESSOR_DEFAULT_URL=http://payment-processor-default:8080
      - PAYMENT_PROCESSOR_FALLBACK_URL=http://payment-processor-fallback:8080
    ports:
      - "8082:8000"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "15MB"

  redis:
    image: redis:7.2-alpine
    command: redis-server --save "" --appendonly no --maxclients 20000
    hostname: redis
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "235MB"

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true
